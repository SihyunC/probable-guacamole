<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-image: url(assets/img/theme/drivers.jpg); background-size: cover; background-position: center top;">
    <!-- Mask -->
    <span class="mask bg-gradient-danger opacity-8"></span>
    <!-- Header container -->
      <div *ngIf="currentDriver" class="col-xl-8 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">Driver Details</h3>
              </div>
            </div>
          </div>
          <div  class="card-body">
            <form>
              <h6 class="heading-small text-muted mb-4">General</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-username">Name</label>
                      <input type="text" id="name" class="form-control form-control-alternative" placeholder="name" value="{{currentDriver.user.name}}">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-email">Email address</label>
                      <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="email" value="{{currentDriver.user.email}}">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-text">userID</label>
                      <input type="text" id="input-text" class="form-control form-control-alternative" placeholder="userId" value="{{currentDriver.user.id}}">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-text">SSN</label>
                      <input type="text" id="input-text" class="form-control form-control-alternative" placeholder="social security number" value="{{currentDriver.social_security_number}}">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-text">created On</label>
                      <input type="text" id="input-text" class="form-control form-control-alternative" placeholder="created on" value="{{currentDriver.createdAt}}">
                    </div>
                  </div>
                </div>
              </div>
              <hr class="my-4" />
              <!-- End of form -->
            </form>
            <h6 class="heading-small text-muted mb-4">Document 1</h6>
            <div class="card" style="width: 18rem; margin: 100dp;">
                <!-- <img class="card-img-top" src="{{currentDriver.ProfilePhoto.url}}" alt="License Image"> -->
                <div class="card-body">
                  <h5 class="card-title">Profile Photo</h5>
                  <!-- <p class="card-text">{{currentDriver.ProfilePhoto.description}}.</p> -->
                  <!-- <a href="#" class="btn btn-outline-info">{{currentDriver.ProfilePhoto.state_type}}</a> -->
                </div>
              </div>
              <hr class="my-4" />


              <h6 class="heading-small text-muted mb-4">Document 2</h6>
              <div class="card" style="width: 18rem; margin: 100dp; padding: 100dp;">
                <!-- <img class="card-img-top" src="{{currentDriver.DriverLicenseFrontSide.url}}" alt="Certificate Image"> -->
                <div class="card-body">
                  <h5 class="card-title">Driver License FrontSide</h5>
                  <!-- <p class="card-text">{{currentDriver.DriverLicenseFrontSide.description}}</p> -->
                  <!-- <a href="#" class="btn btn-outline-info">{{currentDriver.DriverLicenseFrontSide.state_type}}</a> -->
                </div>
              </div>

              <hr class="my-4" />
              <h6 class="heading-small text-muted mb-4">Document 3</h6>
              <div class="card" style="width: 18rem; margin: 100dp; padding: 100dp;">
                <!-- <img class="card-img-top" src="{{currentDriver.DriverVehicleRegistration.url}}" alt="Kitchen Image"> -->
                <div class="card-body">
                  <h5 class="card-title">Driver Vehicle Registration</h5>
                  <!-- <p class="card-text">{{currentDriver.DriverVehicleRegistration.description}}</p> -->
                  <!-- <a href="#" class="btn btn-outline-info">{{currentDriver.DriverVehicleRegistration.state_type}}</a> -->
                </div>
              </div>
          </div>

          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <span><i>Last updated on: {{currentDriver.updatedAt | date: 'medium' }}</i></span>
              </div>
            </div>
          </div>
        </div>
